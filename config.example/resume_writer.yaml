settings:
  validation:
    enabled: true
    max_retries: 3
  batch:
    max_resumes: 10

models:
  resume_optimization:
    provider: google_genai
    model: gemini-2.5-flash
    key: YOUR_GOOGLE_API_KEY

paths:
  user_data:
    experiences: "${DATA_DIR}/user/experiences.md"
    base_resume: "${DATA_DIR}/user/resume.yaml"

content:
  sections_to_optimize:
    - "profile.description"
    - "skills"
    - "experience[ExampleCompany]" 